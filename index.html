<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phone Hunter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>

    <!-- header  -->
    <header>
        <h1 class="text-center text-5xl font-bold my-12 text-primary">Phone Collection BD.com</h1>
    </header>

    <!-- main section  -->
    <main class="w-9/12 mx-auto">

        <!-- search element   -->
        <section class="flex justify-center my-8 gap-2">
            <input id="search-field" class=" sm:w-[300px] bg-gray-200 outline-none py-2 px-3 rounded-md" placeholder="Search your phone" type="text">
            <button id="btn-search"
                class="bg-blue-500 hover:bg-blue-600 duration-200 rounded-md outline-none py-2 px-8 text-white text-lg font-semibold">Search</button>
        </section>

        <!-- worning text  -->
        <h2 id="warning-text" class="text-yellow-500 text-3xl font-semibold text-center d-none">Phone is not found, Please try a new search</h2>

        <!-- product elements -->
        <div id="card-main" class="grid grid-cols-4 gap-8 my-12">
        </div>

        <!-- spinner  -->
        <div id="spinner" class="d-flex justify-content-center items-center h-[400px] d-none">
            <div class="spinner-border text-blue-500" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- show all elements  -->
        <section id="show-btn" class="flex justify-center d-none my-16">
            <button class="text-white bg-blue-500 text-lg font-semibold py-2 px-4 rounded-md outline-none hover:bg-blue-600 duration-200">Show
                All</button>
        </section>

        <!-- modals section  -->
        <section>
            <div class="modal fade" id="modalsPhoneDetails" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
                aria-labelledby="modalsPhoneDetailsLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title font-bold text-4xl" id="modalsPhoneDetailsLabel"></h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body flex p-4 gap-4 overflow-scroll">
                            <img id="img" src="" alt="">
                            <div>
                                <p id="brand"></p>
                                <p id="releaseDate"></p>
                                <p id="storege"></p>
                                <p id="displaySize"></p>
                                <p id="chipset"></p>
                                <p id="memory"></p>
                                <p id="sensors"></p>
                            </div>
                        </div>
                        <div class="modal-footer flex justify-between px-2">
                            <button type="button" class="btn btn-primary bg-blue-500 py-2 px-7">Bay</button>
                            <button type="button" class="btn btn-secondary bg-gray-500 py-2 px-4" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/phone-hunter.js"></script>
</body>

</html>
